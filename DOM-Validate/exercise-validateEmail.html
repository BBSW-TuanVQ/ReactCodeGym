<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validate Email</title>
  </head>
  <body></body>
  <script>
    function validateEmail(emailAdress) {
      let regexEmail = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
      if (regexEmail.test(emailAdress)) {
        return true;
      } else {
        return false;
      }
    }

    const validEmail = ["a@gmail.com", "ab@yahoo.com", "abc@hotmail.com"]
    const invalidEmail = ["@gmail.com", "ab@gmail.", "@#abc@gmail.com"]

    validEmail.forEach((item) => {
        console.log(validateEmail(item))
    })

    invalidEmail.forEach((item) => {
        console.log(validateEmail(item))
    })
  </script>
</html>
