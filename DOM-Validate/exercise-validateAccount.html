<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Account</title>
</head>
<body>
    
</body>
<script>
    function validateAccount(account) {
      let regexAccount = /^[_a-z0-9]{6,}$/;
      if (regexAccount.test(account)) {
        return true;
      } else {
        return false;
      }
    }

    const validAccount = ["123abc_", "_abc123", "______", "123456", "abcdefg"]
    const invalidAccount = [".@", "12345", "1234_", "abcde"]

    validAccount.forEach((item) => {
        console.log(validateAccount(item))
    })

    invalidAccount.forEach((item) => {
        console.log(validateAccount(item))
    })
  </script>
</html>
